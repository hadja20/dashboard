rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:/certs/public.pem
spring.datasource.url=jdbc:h2:file:./src/main/resources/data/database
spring.datasource.driverClassName=org.h2.Driver
server.port=8081
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.datasource.username=${DASHBOARD_USER}
spring.datasource.password=${DASHBOARD_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.security.oauth2.client.registration.google.clientId: ${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.clientSecret: ${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope: email,profile
          
          



#Virer l'acc√®s console lors de la mise en prod
spring.h2.console.enabled=true

